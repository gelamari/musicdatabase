<body>

<!-- HEADER SEARCH BAR START  -->

<nav class="navbar navbar-dark fixed-top flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Music Catalog</a>
    <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="rounded signout text-white nav-link pl-2 pr-2" href="#">Sign out</a>
        </li>
    </ul>
</nav>
<!-- LEFT NAV BAR START -->
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="artistList.html" th:href="@{/artist}">
                            <span data-feather="artist"></span>
                            Artist List
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            <span data-feather="album"></span>
                            Album List<span class="sr-only">(current)</span>
                        </a>
                    </li>


                </ul>

                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>Saved reports</span>
                    <a class="d-flex align-items-center text-muted" href="#" aria-label="Add a new report">
                        <span data-feather="plus-circle"></span>
                    </a>
                </h6>
                <ul class="nav flex-column mb-2">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="file-text"></span>
                            Current month
                        </a>
                    </li>

                </ul>
            </div>
        </nav>
        <!--  MAIN CONTENT START   -->

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <!--  TITLE START  -->
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Album Database</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group mr-2">
                        <button type="button" class="btn btn-sm btn-outline-secondary">Add</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                    </div>
                    <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                        <span data-feather="calendar"></span>
                        This week
                    </button>
                </div>
            </div>
            <!-- TITLE ENDS  -->
            <!--            <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas>-->

            <!--/*@thymesVar id="search" type="com.example.catalog.dto.search.AlbumSearchDTO"*/-->
            <form id="searchForm" method="post" th:action="@{/album}" style="margin-bottom: 10px" th:object="${search}">
                <input id="page" type="hidden" th:field="*{page}"/>
                <input id="orderDir" type="hidden" th:field="*{orderDir}"/>
                <input id="sortBy" type="hidden" th:field="*{sortBy}"/>
                <!-- FILTERS -->
                <h2>Filters</h2>

                <div class="form-group">
                    <label for="name">Name:</label>
                    <input class="col-sm-6 form-control" type="text" id="name" th:field="*{name}"/>
                </div>

                <div class="form-group">
                    <label for="label">Genre:</label>
                    <input class="col-sm-6 form-control" type="text" id="genre" th:field="*{genre}"/>
                </div>

                <div class="form-group">
                    <label for="label">Label:</label>
                    <input class="col-sm-6 form-control" type="text" id="label" th:field="*{label}"/>
                </div>

                <button type="submit" class="btn btn-success">Submit</button>
            </form>
            <!-- DATA ROWS START-->
            <h2>Albums</h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>Album ID</th>
                        <th:block th:replace="~{lib :: sortColumn(${search}, 'Album Name', 'NAME')}"/>
                        <th:block th:replace="~{lib :: sortColumn(${search}, 'Album Genre', 'GENRE')}"/>
                        <th:block th:replace="~{lib :: sortColumn(${search}, 'Album Label', 'LABEL')}"/>
                    </tr>
                    </thead>
                    <tbody>
                    <!--/*@thymesVar id="list" type="org.springframework.data.domain.Page<com.example.catalog.dto.AlbumDTO>"*/-->
                    <tr th:each="item : ${list}">
                        <td th:text="${item.id}"></td>
                        <td>
                            <a th:href="@{/album/{id}(id=${item.id})}" th:text="${item.name}"></a>
                        </td>
                        <td th:text="${item.genre}"></td>

                        <td th:text="${item.label}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
