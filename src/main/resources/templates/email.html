<!DOCTYPE html>
<html th:with="pageTitle='Email Feature',
               helpUPKContextId='FeatureEmail'"
      lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div>
    <p>Enter an email message below to test out the email feature:</p>
    <form th:action="@{/sendEmail}" method="post" class="form-horizontal">

        <div class="form-group">
            <label>Name:</label>
            <input class="col-sm-6 form-control" type="text" name="name"/>
        </div>

        <div class="form-group">
            <label>Message:</label>
            <input class="col-sm-6 form-control" type="text" name="message"/>
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input class="col-sm-6 form-control" type="text" name="email"/>
        </div>

        <button type="submit">Send</button>

    </form>
</div>
</body>
</html>
