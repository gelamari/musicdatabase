<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
</head>
<!--/*@thymesVar id="#cal" type="ca.ryerson.common.util.CalendarUtil"*/-->
<!--/*@thymesVar id="baseUrl" type="java.lang.String"*/-->

<!--/*@thymesVar id="footerMessage" type="java.lang.String"*/-->
<body style="margin: 0 !important; padding: 0 !important;">
<!-- HEADER -->
<table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px; background-color: #FFFFFF;" class="responsive-table">
    <tr>
        <td>
            <table role="presentation" width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <td>
                        <table role="presentation" width="100%" border="0" cellspacing="0" cellpadding="0">
                            <tr>
                                <td align="left" style="padding: 0 20px 10px 20px;" class="merge-template">
                                    <p style="font-size: 13px; line-height: 1.3; font-family: Arial, Helvetica, sans-serif; font-weight: bold; color: #6E6E6E; margin: 20px 0 10px 0;">March 11, 2019</p>
                                    <th:block layout:fragment="col1">
                                        <!--/*@thymesVar id="baseUrl" type="java.lang.String"*/-->
                                        <!--/*@thymesVar id="name" type="java.lang.String"*/-->
                                        <!--/*@thymesVar id="username" type="java.lang.String"*/-->
                                        <!--/*@thymesVar id="resetCode" type="java.lang.String"*/-->
                                        <p style="font-weight: bold;">Hello
                                            <th:block th:text="${helloName+','}">Jane Doe,</th:block>
                                        </p>
                                        <p th:text="${helloMessage}"></p>
                                    </th:block>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
